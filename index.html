<!DOCTYPE html>
<html>
<head>
  <title>Coin Flip</title>
</head>
<body>
  <h1>Coin Flip</h1>
  <button onclick="flipCoin()">Flip!</button>
  <div id="result"></div>
  <script>
    function flipCoin() {
      const resultElement = document.getElementById("result");
      const randomNumber = Math.floor(Math.random() * 2); // 0 or 1
      let result = "";
      if (randomNumber === 0) {
        result = "Heads";
      } else {
        result = "Tails";
      }
      resultElement.textContent = "The coin landed on: " + result;
    }
  </script>
</body>
</html>
